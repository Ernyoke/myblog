<div>
    <div class="panel" ng-if="editMode()">
        <div class="panel-heading">
            <div class="text-center">
                <div class="row">
                    <div class="col-sm-9">
                        <h3 class="pull-left">{{ post.title }}</h3>
                    </div>
                    <div class="col-sm-3">
                        <h4 class="pull-right">
                            <small><em>{{ post.date | formatDate }}</em></small>
                            <small><em>[Edit][Delete]</em></small>
                        </h4>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="panel-body">
        {{ post.content }}
    </div>
    <div class="panel-footer">
        Author: {{ post.author.name }}
    </div>

    <section xmlns="http://www.w3.org/1999/html">
        <form class="form-group" ng-submit="submitBlogPost()">
            <label for="usr">Title:</label>
            <input type="text" class="form-control" id="title" ng-model="fields.title" ng-value="post.title">
            <label for="comment">Content:</label>
            <textarea class="form-control" rows="5" id="comment" ng-model="fields.content" ng-value="post.content"></textarea>
            <button type="submit" class="btn btn-default">Submit</button>
        </form>
    </section>

</div>
