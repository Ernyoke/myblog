<section xmlns="http://www.w3.org/1999/html">
    <form class="form-group" ng-submit="submitBlogPost()">
        <label for="usr">Title:</label>
        <input type="text" class="form-control" id="title" ng-model="fields.title">
        <label for="comment">Content:</label>
        <textarea class="form-control" rows="5" id="comment" ng-model="fields.content"></textarea>
        <button type="submit" class="btn btn-default">Submit</button>
    </form>
</section>
