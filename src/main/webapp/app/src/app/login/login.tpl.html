<form>
    <div class="form-group">
        <label for="username">Username:</label>
        <input type="text" class="form-control" id="username" ng-model="credentials.username">
    </div>
    <div class="form-group">
        <label for="pwd">Password:</label>
        <input type="password" class="form-control" id="pwd" ng-model="credentials.password">
    </div>
    <div class="checkbox">
        <label><input type="checkbox" ng-model="credentials.rememberme"> Remember me</label>
    </div>
    <button type="submit" class="btn btn-default" ng-click="login()">Submit</button>
</form>
